@(user: String, profile: String)

@template("Arckane") {

  <link rel="import" href="@routes.Assets.versioned("pl-arckane/arckane-app.html")">
  <link rel="import" href="@routes.Assets.versioned("pl-users/user-profile.html")">

  <style>
    body {
      background-color: #f5f5f5;
    }
  </style>

  <arckane-app user='@user'>
    <user-profile user-id="@profile"></user-profile>
  </arckane-app>

}
