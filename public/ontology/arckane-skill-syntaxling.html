<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/paper-button/paper-button.html">
<link rel="import" href="../components/iron-icon/iron-icon.html">

<link rel="import" href="../components/paper-styles/color.html">
<link rel="import" href="../utils/arckane-styles.html">

<dom-module id="arckane-skill-syntaxling">
  <style>
    :host {
      box-sizing: border-box;
    }

    #wraper {
      background-color: var(--google-grey-100);
    }

    a {
      padding: 10px;
      color: var(--google-grey-500);
      text-decoration: none;
    }

    .card-info {
      color: var(--google-grey-500);
    }

    .card-core {
      margin-top: 20px;
    }

    paper-button {
      margin: 0;
    }
  </style>

  <template>
    <!--
    <iron-ajax
      id="ajax"
      method="GET"
      url="/api/users/props"
      handle-as="json"
      last-response="{{user}}">
    </iron-ajax>
    -->

    <div id="wraper" class="horizontal layout center">
      <a class="flex" target="_blank" href="{{web}}">
        <iron-icon icon="language"></iron-icon>
        <span>{{title}}</span>
      </a>

      <!-- IF action = display -->
      <template is="dom-if" if="{{add}}">
        <paper-button class="action">
          <iron-icon icon="add"></iron-icon>
        </paper-button>
      </template>

  </template>
</dom-module>

<script>
  Polymer({

    is: "arckane-skill-syntaxling",

    properties: {
      title: String,
      web: String,
      index: {
        type: Number,
        value: 0
      },
      add: {
        type: Boolean,
        value: false
      }
    },

    ready: function () {
      //this.$.ajax.params = {user: "/user/"+this.userId};
      //this.$.ajax.generateRequest();
    }
  });
</script>
