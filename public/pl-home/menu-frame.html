<!--
`<menu-frame>` uses `<paper-drawer-panel>` to create the main interface framework
for the app

* Adds a drawer side menu with the user's info and options.

* Gives a space for the app interfaces, which `<arckane-app>` fills.
-->
<dom-module id="menu-frame">

  <style include="arckane-styles">
    * {
      box-sizing: border-box;
    }

    :host {
      @apply(--paper-font-common-base);
      --paper-toolbar: {
        color: white;
        background-color: var(--arckane-purple-200);
      };
    }

    paper-dialog {
      --paper-dialog: {
        border-radius: 3px;
        z-index: 90;
      };
    }

    paper-drawer-panel {
      --paper-drawer-panel-left-drawer-container: {
        width: 600px;
        background-color: var(--google-grey-100);
      };
    }
  </style>

  <template>
    <iron-media-query query="(min-width: 641px)" query-matches="{{isDesktopSize}}"></iron-media-query>

    <!-- Content -->
    <paper-drawer-panel id="drawer">
      <!-- Side drawer -->
      <menu-drawer drawer user-info="{{userInfo}}"></menu-drawer>
      <!-- Center content -->
      <paper-header-panel main mode="waterfall">

        <!-- Header -->
        <paper-toolbar>
          <!-- TOP: Left side icons. -->
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <!-- TOP: Middle. -->
          <!-- TOP: Right side icons. -->
        </paper-toolbar>

        <!-- Page content -->
        <div class="content">
          <content></content>
        </div>
      </paper-header-panel>

    </paper-drawer-panel>
  </template>

  <script>

    Polymer({

      is: 'menu-frame',

      properties: {

        /**
         * General info of the user, used to display the correct menu items in
         * `<menu-frame>`. The home property is the url of the user.
         *
         * @type {{
         *   home: string,
         *   name: string,
         *   skillbooks: Array<{
         *     name: string,
         *     url: string
         *   }>}}
         */
        userInfo: Object
      },

      listeners: {

        /**
         * Fired when any element wants to force the closing of the side drawer.
         *
         * @event close-drawer
         */
        'close-drawer': '_closeDrawer',
      },

      /** Closes the drawer side menu. */
      _closeDrawer: function () {
        this.$.drawer.closeDrawer();
      },

      /**
       * Opens the corresponding proposal dialog depending on the element which
       * fired the event.
       *
       * @param {Event} event
       * @return {undefined}
       */

        switch (event.target.id) {
          case 'proposeSkillDialogButton':
            //this.$.proposeSkillDialog.open();

            break;
          case 'inviteDialogButton':
            //this.$.inviteDialog.open();
            break;
        }
      }
    });
  </script>
</dom-module>
