<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../components/paper-card/paper-card.html">
<link rel="import" href="../components/paper-tabs/paper-tabs.html">
<link rel="import" href="../components/iron-ajax/iron-ajax.html">
<link rel="import" href="../components/iron-icon/iron-icon.html">
<link rel="import" href="../components/iron-pages/iron-pages.html">
<link rel="import" href="../components/google-map/google-map.html">

<link rel="import" href="../pl-ontology/skill-syntaxling.html">

<link rel="import" href="../components/paper-styles/color.html">
<link rel="import" href="../pl-utils/arckane-styles.html">


<dom-module id="arckane-session-card">
  <style>
    :host {
      display: block;
      box-sizing: border-box;
      --paper-tab-ink: var(--arckane-aqua-100);
      --paper-tabs-selection-bar-color: var(--arckane-aqua-100);
    }

    .scrollable {
      overflow-y: scroll;
    }

    .mentor-picture {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .mentor-picture iron-icon {
      width: 100px;
      height: 100px;
      color: var(--google-grey-300);
    }

    .title {
      text-align: center;
      margin-left: 20px;
      padding-top: 20px;
    }

    .title .mentor-name {
      font-size: 20px;
    }

    .title .rating-star {
      color: yellow;
    }

    .date {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .date .day {
      font-size: 34px;
    }

    .date .time {
      font-size: 20px;
    }

    .date .length {
      margin-top: 10px;
      font-size: 16px;
      color: var(--google-grey-500);
    }

    paper-tab {
    }

    .tab {
      height: 200px;
      background-color: var(--google-grey-100);
    }

    .booking .booking-price {
      font-size: 34px;
    }

    .booking paper-button {
      margin: 0;
      color: white;
      background-color: var(--arckane-aqua-100);
    }
  </style>

  <template>
    <paper-card>
      <div class="card-content">

        <!-- HEADER -->
        <div class="header horizontal layout">

          <!-- Picture -->
          <template is="dom-if" if="{{data.mentor.picture}}">
            <img class="mentor-picture" src="{{data.mentor.picture}}">
          </template>

          <template is="dom-if" if="{{!data.mentor.picture}}">
            <div class="mentor-picture horizontal layout center">
              <iron-icon class="flex self-center" icon="account-circle"></iron-icon>
            </div>
          </template>

          <!-- Name and rating -->
          <div class="title vertical layout center">
            <div class="mentor-name">{{data.mentor.name}}</div>
            <div>
              <iron-icon class="rating-star" icon="star"></iron-icon>
              <iron-icon class="rating-star" icon="star"></iron-icon>
              <iron-icon class="rating-star" icon="star"></iron-icon>
              <iron-icon class="rating-star" icon="star"></iron-icon>
              <iron-icon class="rating-star" icon="star-half"></iron-icon>
            </div>
          </div>
        </div>

        <!-- DATE -->
        <div class="date">
          <div class="day">{{data.date.day}}</div>
          <div class="time">{{data.date.time}}</div>
          <div class="length">{{data.date.length}}</div>
        </div>
      </div>

      <!-- Skills and location -->
      <paper-tabs selected="{{selected}}">
        <paper-tab>Skills</paper-tab>
        <paper-tab>Location</paper-tab>
      </paper-tabs>

      <iron-pages selected="{{selected}}">
        <!-- Skills -->
        <div class="tab scrollable">
          <template is="dom-repeat" items="{{data.skills}}">
            <skill-syntaxling title="{{item.title}}" web="{{item.web}}" index="{{index}}"></skill-syntaxling>
          </template>
        </div>

        <!-- Location -->
        <div class="tab">
          <google-map latitude="37.77493" longitude="-122.41942"></google-map>
        </div>
      </iron-pages>

      <!-- Booking -->
      <div class="booking card-actions horizontal layout">

        <!-- Price -->
        <div class="booking-price self-center flex">
          $<span>{{data.booking.price}}</span>
        </div>

        <!-- Book button -->
        <template is="dom-if" if="{{!isOwner}}">
          <paper-button>
            <span style="margin-right: 5px;">Book</span>
            <span>{{data.booking.current}}</span> / <span>{{data.booking.limit}}</span>
          </paper-button>
        </template>

        <!-- Is owner display -->
        <template is="dom-if" if="{{isOwner}}">
          <span class="booking-price">{{data.booking.current}}</span>
          <span class="booking-price">/</span>
          <span class="booking-price">{{data.booking.limit}}</span>
        </template>

      </div>
    </paper-card>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'arckane-session-card',

    properties: {
      sessionId: String,
      isOwner: {
        type: Boolean,
        value: false
      }
    },

    ready: function () {
      this.selected = 0;
      this.data = {
        mentor: {
          name: "Francisco Aramburo",
          picture: "../assets/images/profile.jpg",
          rating: 4.5
        },
        date: {
          day: "Thursday 29",
          time: "5:00 p.m.",
          length: "2 hrs."
        },
        booking: {
          price: "24.50",
          current: 4,
          limit: 5
        },
        skills: [
          { title: "Functional Programming", web: "https://en.wikipedia.org/wiki/Monad_(functional_programming)" },
          { title: "Scala (programming language)", web: "https://en.wikipedia.org/wiki/Monad_(functional_programming)" },
          { title: "Monad (functional programming)", web: "https://en.wikipedia.org/wiki/Monad_(functional_programming)" },
          { title: "Data Types", web: "https://en.wikipedia.org/wiki/Monad_(functional_programming)" },
          { title: "Abstract Algebra", web: "https://en.wikipedia.org/wiki/Monad_(functional_programming)" },
          { title: "Functions", web: "https://en.wikipedia.org/wiki/Monad_(functional_programming)" }
        ]
      }
    }
  });
</script>
