<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../components/paper-card/paper-card.html">
<link rel="import" href="../components/iron-ajax/iron-ajax.html">

<link rel="import" href="../pl-schedules/arckane-session-layout.html">

<link rel="import" href="../components/paper-styles/color.html">
<link rel="import" href="../pl-utils/arckane-styles.html">

<dom-module id="user-mentor">
  <style>
    :host {
    }

    h1 {
      color: var(--google-grey-500);
    }

    .floating-add-button {
      color: white;
      background-color: var(--arckane-purple-200);
      position: fixed;
      bottom: 30px;
      right: 30px;
      border-radius: 50%;
      width: 60px;
      height: 80px;
      padding: 0px;
      margin: 0px;
    }

    .floating-add-button iron-icon {
      width: 30px;
      height: 30px;
    }
  </style>

  <template>
    <iron-ajax
      auto
      method="GET"
      url="/api/schedules/allsessions"
      last-response="{{sessions}}"
      handle-as="json">
    </iron-ajax>

    <iron-ajax
      id="ajaxCreateSession"
      method="POST"
      url="/api/schedules/session"
      on-response="ajaxRedirectEditionPage"
      handle-as="json">
    </iron-ajax>

    <arckane-session-layout sessions="{{sessions}}"></arckane-session-layout>

    <paper-button class="floating-add-button horizontal layout center" raised on-tap="createSession">
      <iron-icon class="flex" icon="add"></iron-icon>
    </paper-button>

  </template>
</dom-module>

<script>
  Polymer({

    is: "user-mentor",

    properties: {
      user: String
    },

    createSession: function () {
      this.$.ajaxCreateSession.generateRequest();
    },

    ajaxRedirectEditionPage: function (event) {
      window.location.assign("/edit"+event.target.lastResponse.sessionId);
    },

    ready: function () {
      //this.$.ajax.params = {user: "/user/"+this.userId};
      //this.$.ajax.generateRequest();
    }
  });
</script>
